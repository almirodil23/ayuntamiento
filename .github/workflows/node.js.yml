name: Despliegue en Heroku

on:
  push:
    branches:
      - master  # Cambia el nombre de tu rama principal si es diferente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "ayuntamiento"
          heroku_email: "alvaroados4b16@gmail.com"

      - name: Construir y subir contenedor de Frontend
        run: |
          docker build -t registry.heroku.com/ayuntamiento/web-front ./ayuntamiento/front
          docker push registry.heroku.com/ayuntamiento/web-front

      - name: Construir y subir contenedor de API
        run: |
          docker build -t registry.heroku.com/ayuntamiento/web-api ./ayuntamiento/api
          docker push registry.heroku.com/ayuntamiento/web-api

      - name: Desplegar en Heroku
        run: |
          heroku container:release web-front web-api --app ayuntamiento --force
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
